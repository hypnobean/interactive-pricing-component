<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@600;800&display=swap" rel="stylesheet">

  <title>Frontend Mentor | Interactive pricing component</title>


</head>
<body>
<main>
  <section>
    <h3>Simple, traffic-based pricing</h3>
    <p>Sign-up for our 30-day trial. No credit card required. </p>
  </section>
  <form action="">
    <div>
      <span><span></span>Pageviews</span>
      <div>
        <h1><label for="slider">$<span></span></label></h1>
        <span>/month</span>
      </div>
      <input id="slider" type="range" min="0" max="4" value="2">
      <div class="billing">
        <label for="monthly">Monthly Billing</label>
        <span class="billing-span">
          <input name="billing" type="radio" id="monthly" checked>
          <input name="billing" type="radio" id="yearly">
        </span>
        <label for="yearly">Yearly Billing <span class="discount">25% discount</span></label>
      </div>
    </div>
    <hr>
    <div>
      <ul>
        <li>Unlimited websites</li>
        <li>100% data ownership</li>
        <li>Email reports</li>
      </ul>
      <input type="button" value="Start my trial">
    </div>
  </form>
</main>

  
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Amanda Love</a>.
  </div>

  <script src="index.js"></script>
</body>
</html>
